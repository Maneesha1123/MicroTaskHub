apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: microtaskhub
  labels:
    app.kubernetes.io/name: microtaskhub
    app.kubernetes.io/component: user-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: microtaskhub
      app.kubernetes.io/component: user-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microtaskhub
        app.kubernetes.io/component: user-api
    spec:
      containers:
        - name: user-service
          image: docker.io/maneeshakanagiri/microtaskhub-user-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: USER_SERVICE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: microtaskhub-service-secrets
                  key: USER_SERVICE_DATABASE_URL
            - name: USER_SERVICE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: microtaskhub-service-secrets
                  key: API_AUTH_TOKEN
            - name: USER_SERVICE_TASK_SERVICE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: microtaskhub-service-secrets
                  key: USER_SERVICE_TASK_SERVICE_BASE_URL
            - name: USER_SERVICE_TASK_SERVICE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: microtaskhub-service-secrets
                  key: API_AUTH_TOKEN
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: microtaskhub
  labels:
    app.kubernetes.io/name: microtaskhub
    app.kubernetes.io/component: user-api
spec:
  selector:
    app.kubernetes.io/name: microtaskhub
    app.kubernetes.io/component: user-api
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
      name: http
